<app-loading></app-loading>
<app-header></app-header>
<app-not-found
  [visible]="!furniture"
  notFoundMessage="Furniture Not Found"
  resetLinkText="Back To Homepage"
></app-not-found>
@if (furniture) {
  <div  class="containers">
    <img [src]="furniture.imageUrl" [alt]="furniture.name"/>

    <div class="details">
      <div class="header">
        <span class="name">
          {{furniture.name}}
        </span>
        <span class="favorite {{furniture.favorite? '':'not'}}">❤</span>
      </div>
      <div class="rating">
        <star-rating [stars]="furniture.stars" [size]="1.8"></star-rating>
      </div>

      <div class="origins">
        <span *ngFor="let origin of furniture.origins">
          {{origin}}
        </span>
        </div>

        <div class="tags">
          <a *ngFor="let tag of furniture.tags" routerLink="/tag/{{tag}}">{{tag}}
          </a>
        </div>
        <div class="price">
          <span>
            ฿{{furniture.price}}.00
          </span>
        </div>
        <button (click)="addToCart()">Add To Cart</button>
      </div>
    </div>
}
