<app-search></app-search>
<app-not-found
  [visible]="!furnitures || !furnitures.length"
  resetLinkText="Reset Search">
</app-not-found>
<ul>
  <li *ngFor="let furniture of furnitures"
  ><a routerLink="/furniture/{{furniture.id}}">
      <img [src]="furniture.imageUrl" [alt]="furniture.name"/>
      <div class="content">
      <div class="name">
        {{furniture.name}}
      </div>
      <span class="favorite {{furniture.favorite?'':'not'}}">
        ‚ù§
      </span>
    <div class="stars">
      <star-rating
      [value]="furniture.stars"
      [totalstars]="5"
      checkedcolor="red"
      uncheckedcolor="black"
      size="22px"
      [readonly]="true"></star-rating>
    </div>
    <div class="product-item-footer">
      <div class="origins">
        <span *ngFor="let origin of furniture.origins">
          {{origin}}
        </span>
      </div>
    </div>
    <div class="price">
      <span>
        {{furniture.price | currency }}
      </span>
    </div>
    </div>
  </a>
</li>
</ul>
<app-tags></app-tags>


<html lang="en">
<meta charset="UTF-8">
<link rel="stylesheet" href="home.component.css">
<link rel="stylesheet" 		href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
