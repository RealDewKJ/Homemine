@if (tags) {
<div class="flex flex-wrap gap-2 justify-center my-6 px-4">
  @for (tag of tags; track $index) {
  <a
    routerLink="/tag/{{ tag.name }}"
    class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium bg-base-200/60 text-base-content/80 border border-base-300/50 
      hover:bg-primary/10 hover:text-primary transition-all duration-200"
  >
    {{ tag.name }} <span class="ml-1 flex items-center justify-center h-5 px-1.5 rounded-full bg-primary/20 text-primary">{{ tag.count }}</span>
  </a>
  }
</div>
}
