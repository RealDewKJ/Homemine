<form (submit)="$event.preventDefault(); search(s.value)" class="max-w-md mx-auto my-6 px-4">
  <label for="default-search" class="sr-only">Search</label>
  <div class="relative">
    <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
      <svg
        class="w-5 h-5 text-base-content/60"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 20 20"
      >
        <path
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
        />
      </svg>
    </div>
    <input
      #s
      type="search"
      id="default-search"
      placeholder="Search for furniture..."
      (keyup.enter)="search(s.value)"
      [value]="searchTerm"
      class="block w-full p-4 ps-12 pe-28 text-sm border border-base-300 rounded-lg 
             bg-base-200"
      style="-webkit-appearance: none; appearance: none;"
      required
    />
    <button
      type="submit"
      class="absolute end-2.5 bottom-2.5 bg-primary hover:bg-primary-focus 
             focus:ring-4 focus:outline-none focus:ring-primary/50 
             text-primary-content font-medium rounded-lg text-sm px-4 py-2 
             transition-all duration-200 shadow-md hover:shadow-lg"
    >
      Search
    </button>
  </div>
</form>
