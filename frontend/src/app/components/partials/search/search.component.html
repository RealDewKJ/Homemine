<div class="flex gap-2 justify-center my-6 px-4">
  <input
    #s
    type="text"
    placeholder="Search for furniture..."
    (keyup.enter)="search(s.value)"
    [value]="searchTerm"
    class="input input-bordered w-full max-w-md focus:input-primary"
  />
  <button (click)="search(s.value)" class="btn btn-primary">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      ></path>
    </svg>
    Search
  </button>
</div>
